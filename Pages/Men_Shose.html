<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/Home.css" />
    <link rel="stylesheet" href="../CSS/Pages.css" />
    <title>Men_shose</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="JS/Functions.js" type="text/javascript"></script>
    <script src="../JS/libirary.js" type="text/javascript"></script>
    <!-- <script src="/JS/libirary.js" type="text/javascript"></script> -->
    <script></script>
  </head>

  <body ng-app="ThisApp">
    <div class="container">
      <div class="container_Header">
        <h1>Men_shose</h1>
      </div>
      <div ng-controller="getProducts">
        &nbsp <strong>search:</strong>
        <input
          class="input_search"
          type="text"
          placeholder="Search for Employee"
          ng-model="search"
        />
        <!-- <ul ng-repeat="d in data|orderBy:'EmpName'" class="ul_Emp"> -->
        <ul ng-repeat="d in myData|filter:search" class="ul_Emp">
          <li class="li_Emp">
            <img src="{{d.P_Image}}" alt="" class="img_Emp" />
            <br />

            &nbsp product: {{ d.P_Name }} <br />
            &nbsp price: {{d.P_Price}}
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
